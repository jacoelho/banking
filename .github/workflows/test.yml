on: [push, pull_request]
name: test and build
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v3'

      - uses: 'actions/setup-go@v3'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3

      - run: make ci-tidy

      - run: cd registry && make -f ../Makefile

      - run: make test

