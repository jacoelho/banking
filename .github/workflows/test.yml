on: [push, pull_request]
name: test and build
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2

      - run: make ci-tidy

      - run: cd registry && make -f ../Makefile

      - run: make validation

